<html>
<head>
<script type="text/javascript"
  src="http://dygraphs.com/1.1.1/dygraph-combined.js"></script>
</head>
<body>


<h1>Temperatura
</h1>
<div id="graphdiv1"
  style="width:1300px; height:500px;"></div>
<script type="text/javascript">
  g3 = new Dygraph(
    document.getElementById("graphdiv1"),
    "temperatura.log",
    {
      rollPeriod: 7,
      showRangeSelector: true,
      rangeSelectorHeight: 30,
      showRoller: true
    }
  );
  
</script>
